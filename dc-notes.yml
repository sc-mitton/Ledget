app:
    build:
      args:
        - DEV=true
      context: .
    ports:
      - "3000:3000"
    volumes:
      - ./certs:/certs
  portal:
    build:
      args:
        - DEV=true
      context: .
    ports:
      - "3001:3001"
    command: npm start
    volumes:
      - ./certs:/certs
  oathkeeper:
    build:
      context: .

  ory-tunnel:
    build:
      context: .
    command: ory tunnel --dev --project reverent-lewin-bqqp1o2zws https://localhost:4000
    ports:
      - "4000:4000"
