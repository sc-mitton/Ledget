<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self'">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Source+Sans+3:wght@300;400;500;600&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href='styles/style.css' />
    <title>Ledget</title>
</head>

<body>
    <header>
        <div class="header-container">
            <div class="left-container">
                <div class="logo-container">
                    <img src='images/logo.svg' />
                </div>
            </div>
            <div class="right-container">
                <nav class="nav-container">
                    <ul>
                        <li><a href="#">Blog</a></li>
                        <li><a href="#">FAQ</a></li>
                        <li><a href="#">Help</a></li>
                    </ul>
                </nav>
                <div>
                    <a href="/">
                        <button class="auth-button">
                            <span>Sign In</span>
                            <svg width="20" height="20" viewBox="0 0 20 20">
                                <path class="arrow-tail" d="M5 10L12.5 10" stroke="white" stroke-width="2"
                                    stroke-linecap="round" stroke-linejoin="round" fill="none" />
                                <path class="arrow-head" d="M8 14L12 10" stroke="white" stroke-width="2"
                                    stroke-linecap="round" stroke-linejoin="round" fill="none" />
                                <path class="arrow-head" d="M12 10L8 6" stroke="white" stroke-width="2"
                                    stroke-linecap="round" stroke-linejoin="round" fill="none" />
                            </svg>
                        </button>
                    </a>
                </div>
            </div>
        </div>
    </header>
</body>

</html>
