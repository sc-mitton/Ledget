server {
    listen 443 ssl;
    server_name eb.api.ledget.app;

    ssl_certificate /etc/letsencrypt/live/eb.api.ledget.app/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/eb.api.ledget.app/privkey.pem;

    ssl_session_timeout 5m;
    ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
    ssl_prefer_server_ciphers on;
    types_hash_max_size 4096;

    location / {
        proxy_pass http://localhost;
        proxy_http_version 1.1;

        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;

        # Handle CORS only if an Origin header is present
        set $cors_origin "";

        if ($http_origin ~* "^https://(my\.ledget\.app|accounts\.ledget\.app|eb\.api\.ledget\.app)$") {
            set $cors_origin $http_origin;
        }

        if ($cors_origin != "") {
            add_header Access-Control-Allow-Origin $cors_origin always;
            add_header Access-Control-Allow-Credentials true always;
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS, PUT, DELETE, PATCH" always;
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, x-forwarded-host, x-user, x-device-token" always;
        }

        # Handle preflight (OPTIONS) requests separately
        if ($request_method = OPTIONS) {
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }
    }
}
