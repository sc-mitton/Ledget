name: Build and Push to ECR

on:
    push:
      branches: [ "main" ]
    pull_request:
      branches: [ "main" ]
permissions:
  id-token: write
  contents: read
jobs:
  BuildAndPushImageToECR:
      name: "Build and Push to ECR"
      runs-on: ubuntu-latest
      strategy:
        matrix:
          image_name: [ "ledget-rest-api:v1", "oathkeeper:v1" ]
          include:
            - image_name: "ledget-rest-api:v1"
              context: "back"
            - image_name: "oathkeeper:v1"
              context: "oathkeeper"
      steps:
        - name: Checkout Repository
          uses: actions/checkout@v2
        - name: Configure AWS credentials
          uses: aws-actions/configure-aws-credentials@v2
          with:
            role-to-assume: arn:aws:iam::905418323334:role/ghactions-ecr
            aws-region: us-west-2
        - name: Login to Amazon ECR
          id: login-ecr
          uses: aws-actions/amazon-ecr-login@v1
        - name: Build, tag, and push image to Amazon ECR
          id: build-image
          env:
            ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
            IMAGE_TAG: ${{ matrix.image_name }}
            CONTEXT: ${{ matrix.context }}
          run: |
            docker build -t $ECR_REGISTRY/$IMAGE_TAG ./back
            docker push $ECR_REGISTRY/$IMAGE_TAG
