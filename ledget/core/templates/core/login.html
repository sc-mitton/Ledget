<!-- templates/login.html -->
{% extends 'base.html' %}
{% block title %} Sign in {% endblock %}
{% block content %}
{% load static %}
<div class="login-logo">
    <a href="{% url 'home' %}">
        <img src="{% static 'images/logo.svg' %}" />
    </a>
</div>

<div class="login-window-container">
    <form class="login-form" action="login" method="post">
        {% csrf_token %}
        <div>
            <input type="text" id="email" name="username" placeholder="Email">
        </div>
        <div>
            <input type="password" id="password" name="password" placeholder="Password">
        </div>
        <div class="forgot-password-container">
            <svg class="checkbox-symbol">
                <symbol id="check" viewbox="0 0 12 10">
                    <polyline points="1.5 6 4.5 9 10.5 1" stroke-linecap="round" stroke-linejoin="round"
                        stroke-width="2">
                    </polyline>
                </symbol>
            </svg>
            <div class="checkbox-container">
                <input class="checkbox-input" id="remember-pass" type="checkbox" />
                <label class="checkbox" for="remember-pass">
                    <span>
                        <svg width="12px" height="10px">
                            <use xlink:href="#check"></use>
                        </svg>
                    </span>
                    <span>Remember</span>
                </label>
            </div>
            <a id="forgot-password" href="#">Forgot Password?</a>
        </div>
        <div>
            <input type="submit" id="continue" value="Sign In">
        </div>
    </form>
    <div class="or-container">
        <span>OR</span>
    </div>
    <div class="social-login-container">
        <a id="google-login-button" href="{% url 'social:begin' 'google-oauth2' %}">
            <img src="{% static 'images/google-logo.svg' %}" />
        </a>
        <a id="facebook-login-button" href="{% url 'social:begin' 'facebook' %}">
            <img src="{% static 'images/fb-logo.svg' %}" />
        </a>
    </div>
</div>
<div class="sign-up-text-container">
    <span>Don't have an account?</span>
    <a href="#">
        Sign Up
    </a>
</div>

{% endblock %}
