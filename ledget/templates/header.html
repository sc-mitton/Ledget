{% load static %}
<header>
    <div class="header-container">
        <div class="left-container">
            <div class="logo-container">
                <img src="{% static 'images/logo.svg' %}" />
            </div>
        </div>
        <div class="right-container">
            <nav class="nav-container">
                <ul>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">FAQ</a></li>
                    <li><a href="#">Help</a></li>
                </ul>
            </nav>
            <div>
                {% if user.is_authenticated %}
                <a href="{% url 'logout' %}">
                    {% else %}
                    <a href="{% url 'login' %}">
                        {% endif %}
                        <button class="auth-button">
                            {% if user.is_authenticated %}
                            <span>Logout</span>
                            {% else %}
                            <span>Sign In</span>
                            {% endif %}
                            <svg width="20" height="16" viewBox="0 0 20 18">
                                <polyline points="2,12 19,12" stroke="white" stroke-width="2" fill="none" />
                                <polyline points="15,17 20,12, 15,7" stroke="white" stroke-width="2" fill="none" />
                                <polyline points="15,7 20,12, 15,17" stroke="white" stroke-width="2" fill="none" />
                            </svg>
                        </button>
                    </a>
            </div>
        </div>
    </div>
</header>
