version: '2.18'

services:
  app:
    build:
      context: .
      args:
        - DEV=true
      ports: -"8000:8000"
      volumes:
        - ./ledgetapi:/ledgetapi
      command: >
        sh -c "
              python manage.py wait_for_db &&
              python manage.py makemigrations &&
              python manage.py migrate &&
              python manage.py runsslserver --cert certs/ledget.app.cert --key cetrs/ledget.app.key"

  db:
    image: postgres:15-alpine
    volumes:
      - dev-db-data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=LedgetDev
      - POSTGRES_USER=devuser
      - POSTGRES_PASSWORD=changeme

volumes:
  dev-db-data:
